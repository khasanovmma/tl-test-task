{% for employee in employees %}
    <div class="accordion">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#{{ employee.slug }}{{ forloop.counter }}" aria-expanded="false">
                    <ul class="list-unstyled d-flex me-auto mb-2 mb-lg-0">
                        <li class="nav-item text-muted">
                            Full name:<b>{{ employee.full_name }}</b>
                        </li>
                        <li class="nav-item mx-2 text-muted">
                            Position:<b>{{ employee.position }}</b>
                        </li>
                        <li class="nav-item mx-2 text-muted">
                            Salary:<b>${{ employee.salary }}</b>
                        </li>
                        <li class="nav-item text-muted">
                            Employment date:<b>{{ employee.employment_date|date:"d.m.y" }}</b>
                        </li>
                        
                      </ul>
                
            </button>
        </h2>

        {% if employee.children.all|length %}
            <div class="mx-5">
                <div id="{{ employee.slug }}{{ forloop.counter }}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        {% include 'structure/components/_employee_list.html' with employees=employee.children.all %}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    

{% endfor %}
